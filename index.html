                <div class="card-actions gap-24 justify-between mt-14">
                    <button id="btn-increment-1" class="btn btn-primary">Increment</button>
                    <button id="btn-decrement-1" class="btn btn-secondary">Decrement</button>
                </div>
            </div>
        </div>

            </div>
        </div>
        <!-- Allahu-Akbar -->

                    <button id="btn-decrement-3" class="btn btn-secondary">Decrement</button>
                </div>
            </div>
        </div>

    </section>
    <div class="flex justify-center">
        <button id="reset" class="btn btn-accent text-white my-5 lg:w-[20%]">Reset all</button>
    </div>

    <script src="js/script.js"></script>
